{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    {% for post in newspages %}
	{% with post=post.specific %}
	    <div class='news-post'>
		<h3>{{ post.title }}</h3>
		<h4>{{ post.pub_date }}</h4>
		{{ post.body|richtext }}
	    </div>
	{% endwith %}
    {% endfor %}
{% endblock %}
