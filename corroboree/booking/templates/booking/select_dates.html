{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    {{ page.intro | richtext }}

    <form action="." method="POST">
	{% csrf_token %}

	{{ date_form }}

	<input type="submit" value="{% if room_form %}Search again{% else %}Search dates{% endif %}">
    </form>
    
    {% if room_form %}
	<form action="." method="POST">
	    {% csrf_token %}

	    {{ room_form }}

	    <input type="submit" name="room_form" value="Proceed to Booking">
	</form>
    {% endif %}
    
{% endblock %}
